<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form action="#" method="post">
        <fieldset>
            <legend>Informações Pessoais</legend>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required><br><br>
            
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required><br><br>
            
            <label for="idade">Idade:</label>
            <input type="number" id="idade" name="idade" min="1" required><br><br>
        </fieldset>

        <fieldset>
            <legend>Gênero</legend>
            <input type="radio" id="masculino" name="genero" value="masculino" required>
            <label for="masculino">Masculino</label>
            
            <input type="radio" id="feminino" name="genero" value="feminino" required>
            <label for="feminino">Feminino</label>
        </fieldset>

        <fieldset>
            <legend>Preferências</legend>
            <input type="checkbox" id="musica" name="preferencias" value="musica" required>
            <label for="musica">Música</label>
            
            <input type="checkbox" id="esporte" name="preferencias" value="esporte" required>
            <label for="esporte">Esporte</label>
            
            <input type="checkbox" id="leitura" name="preferencias" value="leitura" required>
            <label for="leitura">Leitura</label>

            <input type="checkbox" id="gamer" name="preferencias" value="gamer" required>
            <label for="gamer">Gamer</label>
            
            <input type="checkbox" id="cinema" name="preferencias" value="cinema" required>
            <label for="cinema">Cinema</label>
        </fieldset>

        <fieldset>
            <legend>Outras Informações</legend>
            <label for="estado">Estado do Brasil:</label>
            <select id="estado" name="estado" required>
                <option value="">Selecione um estado</option>
                <option value="AC">Acre</option>
                <option value="AL">Alagoas</option>
                <option value="AP">Amapá</option>
                <option value="AM">Amazonas</option>
                <option value="BA">Bahia</option>
                <option value="CE">Ceará</option>
                <option value="DF">Distrito Federal</option>
                <option value="ES">Espírito Santo</option>
                <option value="GO">Goiás</option>
                <option value="MA">Maranhão</option>
                <option value="MT">Mato Grosso</option>
                <option value="MS">Mato Grosso do Sul</option>
                <option value="MG">Minas Gerais</option>
                <option value="PA">Pará</option>
                <option value="PB">Paraíba</option>
                <option value="PR">Paraná</option>
                <option value="PE">Pernambuco</option>
                <option value="PI">Piauí</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="RN">Rio Grande do Norte</option>
                <option value="RS">Rio Grande do Sul</option>
                <option value="RO">Rondônia</option>
                <option value="RR">Roraima</option>
                <option value="SC">Santa Catarina</option>
                <option value="SP">São Paulo</option>
                <option value="SE">Sergipe</option>
                <option value="TO">Tocantins</option>
            </select><br><br>
            
            <label for="data">Data de Nascimento:</label>
            <input type="date" id="data" name="data" required><br><br>
            
            <label for="celular">Número de Celular:</label>
            <input type="tel" id="celular" name="celular" pattern="[0-9]{2}[0-9]{9}" maxlength="11" required><br><br>
        </fieldset>
        
        <button type="reset">Reset</button>
        <button type="submit">Enviar</button>
    </form>

    <footer>
        <p></p>
        <a href="index.html">Voltar para a página inicial</a>
        <p></p>
    </footer>
</body>
</html>
